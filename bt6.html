<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Check(arr) {
        for (let i=0; i<arr.length; i++) {
            if (arr[i] === '-') {
                arr[i] = '_';
            }
        }
        document.write(arr);
    }
    Check(['e', '-', 'r', '-']);
</script>
</body>
</html>
