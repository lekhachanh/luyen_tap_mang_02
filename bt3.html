<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function DemSokyTuSo(arr) {
        let count = 0;
        for (let i=0; i<arr.length; i++) {
                if (isNaN(arr[i])===false) {
                    count++;
                }
        }
        document.write("Mảng có "+ count +" ký tự số");
    }
    DemSokyTuSo(['1', '3', 'g', 'a', '4', 'c', '5'])
</script>
</body>
</html>
