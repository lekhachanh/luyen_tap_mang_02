<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DemSoTu</title>
</head>
<body>
<script>
    function DemSoTu(str) {
        let arr = str.split(' ');
        let count = 0;
        for (let i=0; i<arr.length; i++) {
            count++
        }
        document.write("chuỗi có " + count +' từ');
    }
    DemSoTu('Luyện tập mảng 0 2');
</script>
</body>
</html>
